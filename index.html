    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Oswald', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'pulse-glow': 'pulseGlow 2s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(56, 189, 248, 0.4)' },
                '50%': { boxShadow: '0 0 35px rgba(56, 189, 248, 0.8)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      .text-glow {
        text-shadow: 0 0 8px rgba(56, 189, 248, 0.4), 0 0 20px rgba(56, 189, 248, 0.2);
      }
      .text-glow-gold {
        text-shadow: 0 0 8px rgba(252, 211, 77, 0.5), 0 0 20px rgba(252, 211, 77, 0.2);
      }
      .box-glow {
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.2), 0 0 40px rgba(56, 189, 248, 0.1);
      }
      .text-gradient {
        @apply bg-clip-text text-transparent bg-gradient-to-r from-sky-300 to-sky-500;
      }
      .angled-section-upper {
        position: relative;
        background-color: inherit;
      }
      .angled-section-upper::before {
        content: '';
        position: absolute;
        top: -1px;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: inherit;
        transform: skewY(-2deg);
        transform-origin: top left;
        z-index: 10;
      }
       .angled-section-lower {
        position: relative;
        background-color: inherit;
      }
      .angled-section-lower::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: inherit;
        transform: skewY(-2deg);
        transform-origin: bottom left;
        z-index: 10;
      }
      @media (min-width: 768px) {
        .angled-section-upper::before,
        .angled-section-lower::after {
          height: 100px;
        }
      }
    </style>
